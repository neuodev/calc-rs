on: [push]

name: CI

jobs:
  build_docs:
    if: github.event.pull_request.merged && github.event.pull_request.base.ref == 'main'
    name: calc-rs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-deps

      - name: Prepare generated docs
        run: echo "<meta http-equiv=\"refresh\" content=\"0; url=calc\">" > target/doc/index.html

      - name: Deploy to GH Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
